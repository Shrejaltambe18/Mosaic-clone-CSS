<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Website</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        .navbar {
            border-bottom: 1px solid rgb(212, 212, 216);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            justify-content: space-between;
        }

        .login-btn {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(212, 212, 216);
            padding: 10px;
            border-radius: 10px;
            margin-right: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-btn {
            background-color: rgb(5, 150, 105);
            border: 1px solid rgb(212, 212, 216);
            padding: 10px;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width:768px) {
            .navbar {
                padding: 10px;

            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="./images/main-logo.png" alt="main-logo" height="50px" />
        <div>
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    
</body>

</html>
