<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Website</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        .navbar {
            border-bottom: 1px solid rgb(212, 212, 216);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            justify-content: space-between;
        }

        .login-btn {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(212, 212, 216);
            padding: 10px;
            border-radius: 10px;
            margin-right: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-btn {
            background-color: rgb(5, 150, 105);
            border: 1px solid rgb(212, 212, 216);
            padding: 10px;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .main-container{
            display: flex;
            flex-direction: row;
            padding-left: 200px;
            padding-right: 200px;
            justify-content: space-around;
            align-items: center;
        }

        .div-1-main-text{
            font-family: Arial, Helvetica, sans-serif;
        }

        .div-1-text{
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(113, 113, 122);
        }

        .main-container-text{
            padding-top: 0px;
        }

        .main-image{
            padding-top: 70px;
            padding-left: 50px;
        }

        @media (max-width:768px) {
            .navbar {
                padding: 10px;

            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="./images/main-logo.png" alt="main-logo" height="50px" />
        <div>
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <div class="main-container">
        <div class="main-container-text">
            <h1 class="div-1-main-text">Why design OG images when your website already converts?</h1>
            <span class="div-1-text">Instantly turn your website’s hero sections into stunning OG images—no design skills needed. Boost brand visibility and drive clicks with automated, high-converting social previews.</span>
        </div>
        <div class="main-image">
            <img src="./images/main-image.webp" alt="main-image" height="430px"/>
        </div>
    </div>
</body>

</html>
